<div class="uxci-login" @keyup.enter="handleEnter($event)">
	<el-form ref="form" :model="form" label-width="80px">
		<el-row>
			<el-col :span="22">
				<el-form-item label="租户" prop="tenantId" >
					<el-input ref="tenantId" v-model="form.tenantId" id="tenantId"></el-input>
				</el-form-item>
			</el-col>
		</el-row>
		<el-row>
			<el-col :span="22">
				<el-form-item label="用户" prop="loginName" >
					<el-input ref="uid" v-model="form.uid" id="uid"></el-input>
				</el-form-item>
			</el-col>
		</el-row>
		<el-row>
			<el-col :span="22">
				<el-form-item label="密码" prop="pwd">
					<el-input ref="pwd" autofocus v-model="form.pwd" type="password"  id="pwd"></el-input>
				</el-form-item>
			</el-col>
		</el-row>
		<el-row>
			<el-col :span="22">
				<el-form-item label="角色" prop="pwd">
					<el-select ref="urt" v-model="selectedUrt" placeholder="" class="urts-select" id="urt" :popper-append-to-body="false">
						<el-option
								v-for="urt in urts"
								:key="urt.id"
								:label="urt.name"
								:value="urt.id">
						</el-option>
					</el-select>
				</el-form-item>
			</el-col>
		</el-row>
		<div class="actions">
			<el-button type="success" class="btn-save" round @click="handleLogin" :loading="isProcessing">
				<i class="fa fa-leaf"></i>
				登陆
			</el-button>
		</div>
	</el-form>
</div>
